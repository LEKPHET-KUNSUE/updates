name: C/C++ Syntax Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use-apt
        run: |
          sudo apt update
          sudo apt install gcc g++ git gh
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: down
      run: gh repo clone LEKPHET-KUNSUE/cpp-lib
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
